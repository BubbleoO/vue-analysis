<!DOCTYPE html>
<html>

<head>
    <title>Vue.js example</title>
    <script src="./vue.js"></script>
</head>

<body>

    <div id="app">
        {{ message }}
    </div>

    <script>
        console.log(11)
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>

</body>

</html>
