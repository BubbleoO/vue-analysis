<!DOCTYPE html>
<html>

<head>
    <title>Vue.js github commits example</title>
    <style>
    #demo {
        font-family: 'Helvetica', Arial, sans-serif;
    }
    
    a {
        text-decoration: none;
        color: #f66;
    }
    
    li {
        line-height: 1.5em;
        margin-bottom: 20px;
    }
    
    .author,
    .date {
        font-weight: bold;
    }
    </style>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../vue.js"></script>
</head>

<body>
    <div id="demo">
        <template v-for="branch in branches">
            <input type="radio" :id="branch" :value="branch"  >
            <label :for="branch">{{ branch }}</label>
        </template>
    </div>
    <script>
    var app = new Vue({
        el: '#demo',
        data: {
            branches: ['master', 'dev']
        }
    })
    </script>
</body>

</html>
